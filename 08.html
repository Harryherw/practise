<html>
<head>
	<title></title>
</head>
<body>
<form  action="08a.html" enctype="multipart/form-data" method="post">
<fieldset>
<legend>Personal Information</legend>
	<label for="name">Name</label><br>
	<input type="name" placeholder="Enter Name(Alphabets Only)" id="name" name="name"><br><br>

	<label for="dob">DOB</label><br>
	<input type="date" id="dob" name="dob"><br><br>

	<label for="gender">Gender</label><br>
	Male<input type="radio" id="gender" name="gender">
	Female<input type="radio" id="gender" name="gender"><br><br>

</fieldset>

<fieldset>

<legend>Contact US</legend>

	<label for="contact">Contact</label><br>
	<input type="contact" placeholder="Enter Your Mobile No." id="contact" name="contact"><br><br>

	<label for="email">Email</label><br>
	<input type="email" id="email" name="email" placeholder="Enter Username"><br><br>

	<label for="state">Select State</label><br>
	<input type="text" id="state" name="state"><br><br>

	<select id="state" name="state">

		<option>Ludhiana</option>
		<option>Jalandhar</option>
		<option>Amritsar</option>

	</select><br><br>
	
	
	Address<br>
	<textarea cols="30" rows="8">Enter Address</textarea>

</fieldset>
<br>
<label for="pswd">Password:</label>
<input type="password" name="pswd" id="pswd"><br><br>

<label for="file">Upload Picture:</label>
<input type="file" name="file" id="file"><br><br>

<label for="checkbox"></label>
<input type="checkbox" name="checkbox" id="checkbox">I agree term & conditions<br><br>

<input type="submit" value="Register" name="Register">


<input type="reset" value="Reset" name="Reset">

</form>
</body>
</html>
